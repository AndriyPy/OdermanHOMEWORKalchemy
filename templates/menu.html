<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Menu</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
<div class="container">
    <h1>Pizza Menu</h1>
    <table style="width: 100%; border-collapse: collapse; text-align: left;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Pizza Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for pizza in data %}
            <tr>
                <td>{{ pizza.id }}</td>
                <td>{{ pizza.pizzaname }}</td>
                <td>{{ pizza.description }}</td>
                <td>{{ pizza.price }}</td>
                <td>
                    <a href="/{{ pizza.id }}/edit" class="btn btn-warning">Edit</a>
                    <form action="/{{ pizza.id }}/delete" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this pizza?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
