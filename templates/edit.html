{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit Pizza: "{{ request.form['pizzaname'] or pizza.pizzaname }}" {% endblock %}</h1>

<form method="post">
  <div class="form-group">
    <label for="pizzaname">Pizza Name</label>
    <input type="text" name="pizzaname" placeholder="Pizza name" 
           class="form-control"
           value="{{ request.form['pizzaname'] or pizza.pizzaname }}">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea name="description" placeholder="Description"
              class="form-control">{{ request.form['description'] or pizza.description }}</textarea>
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" step="0.01" name="price" placeholder="Price" 
           class="form-control"
           value="{{ request.form['price'] or pizza.price }}">
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>

{% endblock %}
